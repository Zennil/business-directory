<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/lugares">Lugares</a></li>
        <li class="breadcrumb-item active">Crear</li>
    </ol>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" [(ngModel)]="newLugar.nombre">
            </div>
            <div class="form-group">
                <label for="distancia">Distancia</label>
                <input id="distancia" type="number" class="form-control" [(ngModel)]="newLugar.distancia">
            </div>
            <div class="form-group">
                <label for="cercania">Cercania</label>
                <input id="cercania" type="number" class="form-control" [(ngModel)]="newLugar.cercania">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="3" class="form-control" [(ngModel)]="newLugar.descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="plan">Plan</label>
                <select id="plan" class="custom-select" [(ngModel)]="newLugar.plan">
                    <option selected>Selecciona una opción..</option>
                    <option value='Free'>Free</option>
                    <option value='Premium'>Premium</option>
                </select>
            </div>
            <hr>
            <div class="float-right">
                <button type="button" class="btn btn-success mr-2" (click)="saveLugar(lugar)">Enviar</button>
                <button type="button" class="btn btn-secondary" routerLink="/lugares">Cancelar</button>
            </div>
        </div>
    </div>
</div>
